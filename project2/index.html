<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       form{
        width: 300px; 
        margin: auto;

       }
       #inputSearch{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
       }
       #search-btn{
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
       }
       .search-result{
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
       }
    </style>
</head>
<body>
    <form id="serach-form">
        <input type="search" id="inputSearch">
        <button id="search-btn">Search</button>
    </form>
    <div class="search-result" > 
       
    </div>

    <button class="search-more-btn">Search more</button>


    <script>

     const accesskey = "tRR36ILLnhR1BZ39Q9KKMYO3mS-SoKJDhWHKEHBAE4c"

        const serachForm =  document.getElementById('serach-form')

        const Input =  document.getElementById('inputSearch')

        const searchButton =  document.getElementById('search-btn')
        
        const searchResult =  document.querySelector('.search-result')


        const searchMore =  document.querySelector('.search-more-btn')

     let InputData =""
   let page = 1;


   async function searchImage(){
    InputData = Input.value;
    const url = `https://api.unsplash.com/search/photos?page=${page}&query=${InputData}&client_id = ${accesskey}` ;
    const response = await fetch(url);
    const data = await response.json();

       const results = data.results;
       if(page  === 1){
        searchResult.innerHTML = "";
       }
   

       results.map( x => {
        const imgElement  = document.createElement('div');
        imgElement.innerHTML =`
        <img src="${x.urls.small}" alt="${x.alt_description} " >
        
        `
        searchResult.appendChild(imgElement);
       });

       serachForm.addEventListener('submit',function(event){
        event.preventDefault();
        searchImage();
        page = 1;
       })

    
   }


    </script>
</body>
</html>
